      <img src="Assets/Icons/Light-button.png" alt="Coming Soon" />
      <span class="tooltip" id="comingSoonTooltip">Coming soon!</span>
    </a>
    <script>
      function showTooltip() {
        var tooltip = document.getElementById("comingSoonTooltip");
        tooltip.style.visibility = "visible";
        tooltip.style.opacity = "1";

        // Automatically hide the tooltip after 3 seconds (adjust as needed)
        setTimeout(function () {
          tooltip.style.visibility = "hidden";
          tooltip.style.opacity = "0";
        }, 1000);
      }
    </script>
  </div>

  <div id="scroll-gif" class="fixed right-0 bottom-0 flex flex-row justify-center items-center z-10">
